<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>a</title>
</head>
    <body>
        <script>
       var a = 1;
var b = -3;
var c = 2;
var raizes = calcularBhaskara(a, b, c);
console.log("Raízes da equação: " + raizes.join(", ")
            function calcularBhaskara(a, b, c) {
    var delta = Math.pow(b, 2) - 4 * a * c;
    var raizes = [];

    if (delta > 0) {
        var x1 = (-b + Math.sqrt(delta)) / (2 * a);
        var x2 = (-b - Math.sqrt(delta)) / (2 * a);
        raizes.push(x1, x2);
    } else if (delta === 0) {
        var x = -b / (2 * a);
        raizes.push(x);
    } else {
        raizes.push("Não há raízes reais");
    }

    return raizes;
}

            
        </script>
    </body>
</html>
